name: Deploy Backend & Infrastructure 

on:
  push:
    branches:
      - main  
    paths:
      - 'infrastructure/**' 
      - 'backend/**'           

permissions:
  id-token: write 
  contents: read

jobs:
  deploy-and-test:
    name: 'Deploy & Test'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Log in to AWS using the V2 Role
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          # Use the secrets to assume the role
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }} 
          aws-region: us-east-1

      # Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Initialize Terraform 
      - name: Terraform Init
        run: terraform init

      # Apply Changes
      - name: Terraform Apply
        run: terraform apply -auto-approve

      # Capture the API URL from Terraform output
      - name: Get API URL
        id: get_url
        run: |
          echo "API_URL=$(terraform output -raw api_endpoint_v2)" >> $GITHUB_ENV

      # Run the Python Smoke Test
      - name: Run Smoke Tests
        working-directory: ./backend # Adjust path 
        run: |
          pip install requests
          python Tests/Smoke_test.py
        env:
          API_URL: ${{ env.API_URL }}